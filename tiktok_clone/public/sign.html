<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styleSign.css">
    <title>Modern Login Page | NUTIX</title>
    <link rel="icon" href="/images/logo2.png" type="image/png">
</head>

<body>
    <!-- Header ajouté ici -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="/images/logotxt.png" alt="NUTIX Logo" style="width: 50%;">
            </a>
        </div>
        <nav>
            <a href="#" id="upload-link" style="display:none;">Upload</a>
            <div class="profile-icon" style="width: 30px; height: 30px; border-radius: 50%; cursor: pointer;"></div>
        </nav>
    </header>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register-form">
                <h1>Create Account</h1>
                <div class="social-icons"></div>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Sign In</h1>
                <div class="social-icons"></div>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <div class="logo">
                        <img src="/images/remove.png" alt="NUTIX Logo">
                    </div>
                    <p>Already have an account?</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <div class="logo">
                        <img src="/images/remove.png" alt="NUTIX Logo">
                    </div>
                    <p>First time here?</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <figure class="notification" id="notification">
        <div class="notification_body" id="notification-body">
            Notification message
        </div>
        <div class="notification_progress"></div>
    </figure>

    <!-- Footer ajouté ici -->
    <footer>
        <p>© 2024 NUTIX</p>
    </footer>

    <script src="script.js"></script>
    <script src="app.js"></script>
</body>

</html>
