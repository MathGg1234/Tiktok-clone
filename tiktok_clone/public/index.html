<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUTIX</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/logo2.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logotxt.png" alt="NUTIX Logo" style="width: 30%;">
        </div>        
        <nav>
            <a href="#" id="upload-link" style="display:none;">Upload</a>
            <a href="sign.html" id="form-link">Connexion</a>
            <div id="profile-icon" class="profile-icon" style="display: none;">
                <img src="/images/default-profile.png" alt="Profile" id="profile-image" style="width: 30px; height: 30px; border-radius: 50%; cursor: pointer;">
            </div>
        </nav>
    </header>

    <main>
        <div id="video-container">
            <!-- Les vidéos seront chargées ici -->
        </div>
    </main>



    <!-- Modale de connexion/inscription -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div class="tab">
                <button class="tablinks" id="login-tab">Login</button>
                <button class="tablinks" id="register-tab">Register</button>
            </div>
            <div id="Login" class="tabcontent">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="Register" class="tabcontent">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modale de téléversement -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Upload Video</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="video-file" accept="video/*" required>
                <textarea id="video-description" placeholder="Description" rows="3"></textarea>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
